language: php

matrix:
    include:
        - php: 7.1
          env: deps=high
        - php: 7.2
        - php: 7.3
          env: deps=low
    fast_finish: true

before_script:
  - if [[ "$(php --version | grep -cim1 xdebug)" -ge 1 ]]; then phpenv config-rm xdebug.ini; fi
  - if [[ $deps = low ]]; then make update-min; else make install; fi

script:
  - if [[ $deps = low ]]; then make test-min; else make test; fi
